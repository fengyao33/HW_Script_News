<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 新闻抓取</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
        .news-item {
            margin-bottom: 10px;
        }
        .news-item a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Google 新闻抓取</h1>
    <div>
        <input type="text" id="keyword" placeholder="輸入關鍵字" value="川普">
        <button onclick="startScraping()">開始抓取</button>
    </div>

    <div id="results"></div>

    <script>
        function startScraping() {
            const keyword = $('#keyword').val();
            fetchNews(keyword);
        }

        function fetchNews(keyword) {
            $.ajax({
                url: '/scrape',
                data: { keyword: keyword },
                method: 'GET',
                success: function(response) {
                    $('#results').empty();
                    if (response.error) {
                        $('#results').html('<p>發生錯誤: ' + response.error + '</p>');
                        return;
                    }
                    if (response.length === 0) {
                        $('#results').html('<p>沒有找到結果。</p>');
                    } else {
                        response.forEach(function(item) {
                            $('#results').append('<div class="news-item"><a href="' + item.link + '" target="_blank">' + item.title + '</a></div>');
                        });
                    }
                },
                error: function() {
                    $('#results').html('<p>暫無數據。</p>');
                }
            });
        }

        // 页面加载时自动开始抓取
        $(document).ready(function() {
            const initialKeyword = $('#keyword').val();
            fetchNews(initialKeyword);

            // 每隔60秒自动更新一次
            setInterval(function() {
                fetchNews(initialKeyword);
            }, 60000);
        });
    </script>
</body>
</html>
